<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Facebook Sign Up Page</title>
    </head>
    <body>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td height="100px">
                   <table width="100%" height="100%"   bgcolor="#3D5A99">
                    <tr>
                        <!-- Facebook logo -->
                        <td width="50%" align="center"><img src="./Image/Facebook logo w.png" alt="Facebook_logo" height="50px" width="200px"></td>
                            <!-- form here  -->
                        <form action="">
                                <!-- email and phone -->
                                <td width="15%">
                                <label for="emailphone">Email & phone</label> <br>
                                <input type="text" id="emailphone" placeholder="Email & phone">
                                </td>
                                <!-- password -->
                                <td width="15%">
                                <label for="password">Password</label> <br>
                                <input type="password" id="password" placeholder="Password"><br>
                                <a href="">Forgetten account?</a>
                                </td>
                                <!-- log in button -->
                                <td width="15%">
                                <button>Log in</button>
                                </td>
                            </form>
                    </tr>
                   </table>
                </td>
            </tr>
            <tr>
                <td  height="550px">
                    <table width="100%" height="100%"  bgcolor="#E3E6F0">
                        <tr>
                            <!-- facebook connect -->
                            <td align="center" width="60%">
                                <h2>Facebook helps you connect and share with the <br> people in your life</h2><br>
                                <img src="./Image/connect.png" alt="connect" width="600px" height="300px">
                            </td>
                            
                            <td>
                                <!-- create new accout -->
                                    <h1>Create an account</h1>
                                    <h4>It's quick & easy</h4>
                                    <!-- Form section -->
                            <form action="">
                                 <input type="text" placeholder="First name">
                                 <input type="text" placeholder="Surname"><br><br>
                                 <input type="text" placeholder="Mobile number & email address" size="46"><br><br>
                                 <input type="password" placeholder="Password" size="46">
                                 <!-- selct section -->
                                 <h3>Birthday</h3>
                                 <select name="date" id="date">
                                    <option value="">01</option>
                                    <option value="">02</option>
                                    <option value="">03</option>
                                 </select>
                                 <select name="month" id="month">
                                    <option value="">Jan</option>
                                    <option value="">Feb</option>
                                    <option value="">Mar</option>
                                 </select>
                                 <select name="year" id="year">
                                    <option value="">2002</option>
                                    <option value="">2003</option>
                                    <option value="">2004</option>
                                 </select>
                                 <img src="./Image/question.png" alt="Question" width="20px" height="20px" align="center">
                                 <h3>Gender</h3>
                                 <input type="radio" id="female" name="gender">
                                 <label for="female">Female</label>
                                 <input type="radio" id="male" name="gender">
                                 <label for="male">Male</label>
                                 <input type="radio" id="custom" name="gender">
                                 <label for="custom">Custom</label>
                                 <img src="./Image/question.png" alt="Question" width="20px" height="20px" align="center">
                                 <h5>By clicking Sign Up, you agree to our <a href="">Terms</a>, <a href="">Privacy Policy</a> and <br><a href="">Cookies Policy</a>. You may receive SMS notifications from us and<br> can opt out at any time.</h5>
                                 <a href=""><img src="./Image/sign up.png" alt="Sign in" width="150px" height="50px"></a>
                            </form>         
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
